<div class="border w-full h-full">
  @if (service.getSelectedIntercession()) {
    <div>
      <h2 class="text-xl font-semibold">
        {{ service.getSelectedIntercession().address }}
      </h2>
      @for (operation of service.getSelectedIntercession().operations; track operation) {
        <div class="bg-gray-100 rounded-xl p-4 my-4">
          <div class="flex">
            <div class="font-semibold pr-4">Date :</div>
            <div class="border rounded-md">
              <p-calendar styleClass="w-40" [(ngModel)]="operation.date" [showTime]="true"
                          hourFormat="24" [disabled]="true"/>
            </div>
          </div>
          <div>
            <div class="font-semibold pr-4">Description</div>
            <div class="bg-gray-50 p-1 rounded-md">{{ operation.description }}</div>
          </div>
          <div class="flex w-full justify-items-stretch">
            <div>
              <span>Type :</span>
              <p-dropdown styleClass="w-48"
                          (onChange)="updateType($event, operation)"
                          [options]="Intercession.IntercessionTypeEnumList"
                          optionValue="value"
                          optionLabel="label"
                          [(ngModel)]="operation.type"/>
            </div>
            <div>
              <span>Status :</span>
              <p-dropdown styleClass="w-48"
                          (onChange)="updateStatus($event, operation)"
                          [options]="Intercession.IntercessionStatusEnumList"
                          optionValue="value"
                          optionLabel="label"
                          [(ngModel)]="operation.status"/>
            </div>
          </div>
        </div>
      }
    </div>
  } @else {
    <div>
      Aucune intervention n'est séléctionné
    </div>
  }
</div>
